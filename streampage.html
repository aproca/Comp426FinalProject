<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="player.scss" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <title>Can I get a vibe check . com</title>
</head>

<body>
    <section class="hero is-dark is full-height">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Vibe</h1>
                <h2 class="subtitle"> A web application where you can upload and share music!</h2>
                <a href="index.html" class="button is-warning">Home</a>
                <a href="about.html" class="button is-warning">About us</a>
                <a href="library.html" class="button is-warning">Library</a>
                <a href="eventspage.html" class="button is-warning">Events</a>
            </div>
        </div>
    </section>
    <section class="hero is-warning">
        <div class="hero-body">
            <div id="streamContainer" class="container">
                <h1 class="title">Summer</h1>
                <h2 class="artist">BenSound</h2>
                <btn id="playButton" class="button">Play</btn>
                <btn id="pauseButton" class="button">Pause</btn>
                <div class="holder">
                        <div class="audio green-audio-player">
                          <div class="loading">
                            <div class="spinner"></div>
                          </div>
                          <div class="play-pause-btn">  
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                              <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
                            </svg>
                          </div>
                      
                          <div class="controls">
                            <span class="current-time">0:00</span>
                            <div class="slider" data-direction="horizontal">
                              <div class="progress">
                                <div class="pin" id="progress-pin" data-method="rewind"></div>
                              </div>
                            </div>
                            <span class="total-time">0:00</span>
                          </div>
                      
                          <div class="volume">
                            <div class="volume-btn">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                              </svg>
                            </div>
                            <div class="volume-controls hidden">
                              <div class="slider" data-direction="vertical">
                                <div class="progress">
                                  <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                      
                          <audio crossorigin>
                            <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3" type="audio/mpeg">
                          </audio>
                        </div>
                      </div>
        </div>
    </section>
    <script src="node_modules/howler/dist/howler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="stream.js"></script>
</body>

</html>
